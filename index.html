<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Knowledge Chikuse">
	<meta name="description" content="Check if your meat is safe to eat">
	<meta name="viewport" content="width=device-width">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#ff6600">
	<link href="style.css" rel="stylesheet">
	<link href="manifest.json" rel="manifest">
	<link href="favicon.png" rel="apple-touch-icon">
	<link href="favicon.png" rel="icon">
	<title>Kosher Check</title>
</head>
<body oncontextmenu="return false">
	<input type="search" placeholder="Search..." autocomplete="off" aria-label="Search" autofocus>
	<ol></ol>
	<script type="module" src="app.js"></script>
	<script type="module">
		import { search } from "./app.js";

		addEventListener("load", async () => {
			//await navigator.serviceWorker.register("sw.js");

			const ol = document.querySelector("ol");

			document.querySelector("input").oninput = function () {
				ol.innerHTML = search(this.value).map(m => `
					<li data-kosher="${m.kosher}">
						${m.name}
					</li>`
				).join('');
			};

			document.querySelector("input").value = "c";
			document.querySelector("input").oninput();
		});
	</script>
	<noscript>Please enable JavaScript</noscript>
</body>
</html>
